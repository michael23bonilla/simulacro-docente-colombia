<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro en Curso | DocentePro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1 style="cursor: pointer;" onclick="window.location.href='index.html'">Docente<span>Pro</span></h1>
        </div>
        <div class="timer" id="timer">0:00</div>
    </header>

    <main class="container">

        <div class="quiz-container" id="quiz-interface">
            <div class="progress-header">
                <h3 id="category-title">Categor√≠a</h3>
                <span id="progress-text">Pregunta 1 de 10</span>
            </div>

            <div class="question-box">
                <div id="context-text" class="context-text" style="display:none;"></div>
                <p id="question-text" class="question-text">Cargando pregunta...</p>

                <div class="options-grid" id="options-container">
                    <!-- Options injected here -->
                </div>
            </div>

            <div id="explanation-box" class="explanation-box">
                <div class="explanation-title">üí° Retroalimentaci√≥n</div>
                <p id="explanation-text"></p>
            </div>

            <div style="text-align: right; margin-top: 2rem;">
                <button id="next-btn" class="category-card"
                    style="padding: 0.8rem 2rem; background: var(--primary-color); color: white; display: none; cursor: pointer;">Siguiente</button>
            </div>
        </div>

        <div id="results-container" class="quiz-container" style="display: none; text-align: center;">
            <h2 style="color: var(--primary-color); margin-bottom: 1rem;">Resultados del Simulacro</h2>
            <div style="font-size: 4rem; margin: 1rem 0;">üèÜ</div>
            <h3 style="font-size: 2rem; margin-bottom: 0.5rem;" id="final-percentage">0%</h3>
            <p style="font-size: 1.2rem; margin-bottom: 2rem; color: #666;">Aciertos: <span id="final-score">0/0</span>
            </p>

            <p id="final-message" style="margin-bottom: 2rem; font-weight: bold;"></p>

            <button onclick="restartQuiz()" class="category-card"
                style="padding: 1rem 2rem; background: var(--secondary-color); color: white; border: none; cursor: pointer;">Volver
                al Inicio</button>
        </div>

    </main>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>

</html>
